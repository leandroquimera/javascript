<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM aula 9 do Curso em Video</title>
    <style>

    </style>
</head>
<body>

    <h1>Somando valores</h1>

    <input type="number" name="vl1" id="vl1"> +
    <input type="number" name="vl2" id="vl2">
    <button type="submit" value="Somar" onclick="somar()" >Soma...</button>
    <div id="res">
        <p>Resultado..</p>
    </div>

    <script>

        function somar(){
            var txtvl1 = Number.parseFloat(window.document.getElementById('vl1').value)
            var txtvl2 = Number.parseFloat(window.document.getElementById('vl2').value)
            var res = window.document.getElementById('res')
            var soma = txtvl1 + txtvl2
            res.innerText = soma

        }
        

    </script>
</body>
</html>
