    <input type="button" value="verificar" onclick="multar()" >

    <script>

        function multar(){
            var txtvl = window.document.querySelector('input#txtvelo')
            var resposta = window.document.querySelector('div#multado')
            var numvelo = Number(txtvl.value)
            resposta.innerHTML = ``
            if (numvelo > 60) {
                resposta.innerHTML += `<p>VocÃª estava a ${numvelo}Km/h e foi multado</p>`
            }
            resposta.innerHTML += `<p>Dirija sempre com cinto de seguranda</p>`
        }

    </script>
