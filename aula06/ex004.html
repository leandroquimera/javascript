        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br>`)

        var n1 = 1545.5

        document.write(`A variavel <strong>n1</strong> tem o valor de ${n1.toFixed(2)}, com <strong>duas</strong> casas decimais<br>`)

    <script>
        document.write(`<strong>AUTO-ATRIBUIÇÕES</strong><br>`)
        var n = 3
        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = 3</strong><br>`)

        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = n + 4</strong><br>`)

        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = n - 5</strong><br>`)
        var n = n * 4  // n *= 5
        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = n * 4</strong><br>`)
        var n = n / 2  // n /= 2
        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = n / 2</strong><br>`)
        var n = n ** 2  // n **= 2
        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = n ** 2</strong><br>`)
        var n = n % 5  // n %= 5
        document.write(`A variavel "N" tem o valor de ${n} na expressao <strong>var n = n % 5</strong><br>`)
        
 
    </script>
