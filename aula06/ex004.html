<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
    <title>Document</title>
</head>
<body>
  





    <script>
        var nome = window.prompt('Qual é seu nome')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em letras MAIUSCULAS fica, ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras MINUSCULAS fica, ${nome.toLowerCase()}<br>`)
        var n1 = 1545.5
        document.write(`A variavel <strong>n1</strong> tem o valor de ${n1.toFixed(2)}, com <strong>duas</strong> casas decimais<br>`)
        document.write(`A variavel <strong>n1</strong> tem com o valor ${n1.toFixed(2).replace('.',',')}, com <strong>virgula</strong> no decimal<br>`)
        document.write(`A variavel <strong>n1</strong> tem com o valor ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, com <strong>configuração REAL</strong> na frente<br>`)
        document.write(`A variavel <strong>n1</strong> tem com o valor ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}, com <strong>configuração DOLAR</strong> na frente<br>`)
        document.write(`A variavel <strong>n1</strong> tem com o valor ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}, com <strong>configuração EURO</strong> na frente<br>`)
    </script>
</body>
</html>
